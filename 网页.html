        // 获取视频函数

                </div>
            `;

                // 获取对应部位的视频
                let videos = fitnessVideos[bodyPart] || [];

                // 过滤难度级别

                    return;

                            difficultyText = '中级';
                            difficultyClass = 'intermediate';
                            break;
                        case 'advanced':
                            difficultyText = '高级';
                            difficultyClass = 'advanced';
                            break;

                    const coverId = Math.floor(Math.random() * 100);
                    const coverUrl = `https://picsum.photos/600/400?random=${coverId}`;

                    videoCard.innerHTML = `
                        <div class="relative aspect-video bg-gray-100">
                            <img src="${coverUrl}" alt="${video.name}封面图" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent flex items-end">
                                <div class="p-4">

                                    <div class="flex items-center gap-2 mt-1">
                                        <span class="difficulty-badge ${difficultyClass}">${difficultyText}</span>
                                    </div>
                                </div>
                            </div>

                                <div class="w-16 h-16 rounded-full bg-primary flex items-center justify-center">
                                    <i class="fa fa-play text-white text-xl"></i>
                                </div>
                            </button>
                        </div>
                        <div class="p-4">
                            <p class="text-gray-600 text-sm line-clamp-2">${video.description.substring(0, 80)}...</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-xs text-gray-500">${video.difficulty.charAt(0).toUpperCase() + video.difficulty.slice(1)}</span>
                                <button class="watch-button text-primary hover:text-primary-dark font-medium flex items-center gap-1 text-sm">
                                    查看详情 <i class="fa fa-arrow-right"></i>
                                </button>
                            </div>
                        </div>

                    const playButton = videoCard.querySelector('.play-button');

                    playButton.addEventListener('click', () => {
                        openVideoModal(video);
                    });

                    watchButton.addEventListener('click', () => {
                        openVideoModal(video);
                    });

                    resultsContainer.appendChild(videoCard);

            }, 800); // 模拟网络延迟
        }

        // 打开视频模态框
        function openVideoModal(video) {
            // 提取视频ID
            const videoId = video.url.split('/').pop().replace('BV', '');

            // 设置模态框内容
            modalTitle.textContent = video.name;
            videoFrame.src = `https://player.bilibili.com/player.html?bvid=${videoId}&high_quality=1`;
            modalLink.href = video.url;

            // 设置难度标签
            let difficultyText = '';
            let difficultyClass = '';
            switch(video.difficulty) {
                case 'beginner':
                    difficultyText = '初级';
                    difficultyClass = 'beginner';
                    break;
                case 'intermediate':
                    difficultyText = '中级';
                    difficultyClass = 'intermediate';
                    break;
                case 'advanced':
                    difficultyText = '高级';
                    difficultyClass = 'advanced';
                    break;
            }

            modalDifficulty.textContent = difficultyText;
            modalDifficulty.className = `difficulty-badge ${difficultyClass}`;

            // 设置描述
            modalDescription.textContent = video.description;

            // 显示模态框
            videoModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 禁止背景滚动
        }

        // 关闭视频模态框
        function closeVideoModal() {
            videoModal.classList.add('hidden');
            document.body.style.overflow = ''; // 恢复背景滚动
            videoFrame.src = ''; // 停止视频播放
        }

        // ESC键关闭模态框
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !videoModal.classList.contains('hidden')) {
                closeVideoModal();
            }
        });
